version: '3.7'
services:
  wartools-back:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    environment:
      PORT: ${PORT:-3001}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - 3001:3001
    volumes:
      - .:/app